name: Send Daily Material Report

on:
  schedule:
  - cron: '0 19 * * *'
  workflow_dispatch:

jobs:
  send-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Upgrade pip
        run: pip install --upgrade pip

      - name: Install dependencies
        run: pip install --no-cache-dir -r requirements.txt

      - name: Run automation script
        env:
          DROPBOX_APP_KEY: ${{ secrets.DROPBOX_APP_KEY }}
          DROPBOX_APP_SECRET: ${{ secrets.DROPBOX_APP_SECRET }}
          DROPBOX_REFRESH_TOKEN: ${{ secrets.DROPBOX_REFRESH_TOKEN }}
          INCOMING_ROOT: ${{ secrets.INCOMING_ROOT }}
          PROCESSED_ROOT: ${{ secrets.PROCESSED_ROOT }}
          REPORTS_ROOT: ${{ secrets.REPORTS_ROOT }}
          TWILIO_SID: ${{ secrets.TWILIO_SID }}
          TWILIO_AUTH: ${{ secrets.TWILIO_AUTH }}
          WHATSAPP_FROM: ${{ secrets.WHATSAPP_FROM }}
          DROPBOX_FOLDER_PATH: ${{ secrets.DROPBOX_FOLDER_PATH }}

          WHATSAPP_TO: ${{ secrets.WHATSAPP_TO }}        # ← your script checks this
          CEO_WHATSAPP_TO: ${{ secrets.CEO_WHATSAPP_TO }} # ← you also need this

        run: python script.py
