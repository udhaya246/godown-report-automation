name: Send Daily Material Report

on:
  schedule:
    - cron: '0 8 * * *'  # Every day at 8 AM
  workflow_dispatch:

jobs:
  send-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Create virtual environment and install dependencies
      - name: Set up virtual environment and install packages
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install --no-cache-dir "numpy>=1.24,<1.27" "pandas==2.1.0" dropbox==12.0.0 openpyxl==3.1.2 twilio==8.10.0

      # Run the automation script inside the virtual environment
      - name: Run automation script
        env:
          DROPBOX_TOKEN: ${{ secrets.DROPBOX_TOKEN }}
          INCOMING_ROOT: ${{ secrets.INCOMING_ROOT }}
          PROCESSED_ROOT: ${{ secrets.PROCESSED_ROOT }}
          COMPILED_ROOT: ${{ secrets.COMPILED_ROOT }}

          TWILIO_SID: ${{ secrets.TWILIO_SID }}
          TWILIO_AUTH: ${{ secrets.TWILIO_AUTH }}
          WHATSAPP_FROM: ${{ secrets.WHATSAPP_FROM }}
          WHATSAPP_TO: ${{ secrets.WHATSAPP_TO }}
        run: |
          source venv/bin/activate
          python script.py
