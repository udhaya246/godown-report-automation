name: Send Daily Material Report

on:
  schedule:
    - cron: '0 8 * * *'  # Every day at 8 AM
  workflow_dispatch:

jobs:
  send-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Upgrade pip
        run: pip install --upgrade pip

      # ------------------------------------------------------
      # Fix numpy/pandas binary incompatibility
      # ------------------------------------------------------
      - name: Fix numpy/pandas
        run: |
          pip uninstall -y numpy pandas
          pip install --no-cache-dir "numpy>=1.24,<1.27"
          pip install --no-cache-dir "pandas==2.1.0"

      # ------------------------------------------------------
      # Install other dependencies (excluding numpy/pandas)
      # ------------------------------------------------------
      - name: Install other dependencies
        run: pip install --no-cache-dir -r requirements.txt --no-deps

      # ------------------------------------------------------
      # Run automation script
      # ------------------------------------------------------
      - name: Run automation script
        env:
          DROPBOX_TOKEN: ${{ secrets.DROPBOX_TOKEN }}
          INCOMING_ROOT: ${{ secrets.INCOMING_ROOT }}
          PROCESSED_ROOT: ${{ secrets.PROCESSED_ROOT }}
          COMPILED_ROOT: ${{ secrets.COMPILED_ROOT }}

          TWILIO_SID: ${{ secrets.TWILIO_SID }}
          TWILIO_AUTH: ${{ secrets.TWILIO_AUTH }}
          WHATSAPP_FROM: ${{ secrets.WHATSAPP_FROM }}
          WHATSAPP_TO: ${{ secrets.WHATSAPP_TO }}
        run: python script.py
